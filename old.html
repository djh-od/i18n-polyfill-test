<!DOCTYPE html>
<html>
  <head>
    <title>i18n Polyfill Test</title>
    <script src="./en-US.vold.js"></script>
  </head>
  <body lang="en-US">
    <label>Number <span id="num-result">???</span></label>
    <script>
      (function () {
        let number = document.getElementById('num-result');
        try {
          number.innerText = Intl.NumberFormat().format(35525);
        } catch (ex) {
          number.innerText = ex.message;
        }
      })();
    </script>
  </body>
</html>
